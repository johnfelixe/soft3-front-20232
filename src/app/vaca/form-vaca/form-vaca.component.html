<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
  
      <form>
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="vaca.nombre" name="nombre">
          </div>
        </div>
  
        <div class="form-group row">
          <label for="apellido" class="col-form-label col-sm-2">Raza</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="vaca.raza" name="raza">
          </div>
        </div>
  
      
  
        <div class="form-group row">
          <label for="finca" class="col-form-label col-sm-2">Finca</label>
          <div class="col-sm-6">
            <select [compareWith]="comparar"  class="form-control" [(ngModel)]="vaca.finca" name="finca" >
              <option [ngValue]="undefined">--Selecionar una finca-</option>
              <option *ngFor="let finca of fincas" [ngValue]="finca">{{finca.nombre}}</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!vaca.id else elseBlock"   >Crear</button>
  
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()' >Editar</button>
            </ng-template>
          </div>
        </div>
        
      </form>

  
    </div>
  </div>
