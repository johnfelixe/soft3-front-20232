<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="venta" class="col-form-label col-sm-2">Venta</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="venta.cantidad" name="venta">
        </div>
      </div>
      <div class="form-group row">
        <label for="comprador" class="col-form-label col-sm-2">Comprador</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="venta.comprador" name="comprador">
        </div>
      </div>
      <div class="form-group row">
        <label for="finca" class="col-form-label col-sm-2">Finca</label>
        <div class="col-sm-6">
          <select class="form-control" [(ngModel)]="venta.finca" name="finca">
            <option [ngValue]="undefined">--Selecionar una finca--</option>
            <option *ngFor="let finca of fincas" [ngValue]="finca">{{finca.nombre}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="trabajador" class="col-form-label col-sm-2">Trabajador</label>
        <div class="col-sm-6">
          <select class="form-control" [(ngModel)]="venta.trabajador" name="trabajador">
            <option [ngValue]="undefined">--Selecionar una trabajador--</option>
            <option *ngFor="let trabajador of trabajadores" [ngValue]="trabajador">{{trabajador.nombre}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="fechaIngreso" class="col-form-label col-sm-2">Fecha registro</label>
        <div class="col-sm-6">
          <input type="date" class="form-control" [(ngModel)]="venta.fecha" name="fecha">
        </div>
      </div>



      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()'>Crear</button>


        </div>

      </div>



    </form>

  </div>
</div>
