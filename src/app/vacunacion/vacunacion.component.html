<div class="card border-primary mb-3">
    <div class="card-header">Vacunaciones</div>
    <div class="card-body text-primary">
      <h5 class="card-title">vacunacion</h5>
    
    
       <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/vacunacion/form']">
          Registrar 
        </button>
      </div>

      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Fecha</th>
            <th>Vaca</th>
            <th>Vacuna</th>
            <th>Veterinario</th>
            <th>Eliminar</th>
            
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vacunacion of vacunaciones">
            <td>{{ vacunacion.id }}</td>
            <td>{{ vacunacion.fecha }}</td>
            <td>{{ vacunacion.vaca.nombre }}</td>
            <td>{{ vacunacion.vacuna.nombre }}</td>
            <td>{{ vacunacion.trabajador.nombre }}</td>

  
            <td >
              <button type="button" name="eliminar" (click)='delete(vacunacion)' class="btn btn-danger btn-sm">eliminar</button>
            </td>  
             
          </tr>
        </tbody>
      </table>
    </div>
  </div>
