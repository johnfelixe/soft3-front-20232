<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
  
      <form #clienteForm="ngForm">
        <div class="form-group row" >
          <label for="nombre" class="col-form-label col-sm-2" >Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="trabajador.nombre" name="nombre" #nombre="ngModel"[ngModelOptions]="{standalone: true}">
         
          </div>
        </div>

  

        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Apellido</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="trabajador.apellido" name="apellido" #apellido="ngModel"[ngModelOptions]="{standalone: true}">
          </div>
        </div>
     
            <div class="form-group row">
              <label for="nombre" class="col-form-label col-sm-2">CÃ©dula</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="trabajador.cedula" name="cedula" #cedula="ngModel"[ngModelOptions]="{standalone: true}" >
              </div>
            </div>
  
        
            <div class="form-group row">
              <label for="correo" class="col-form-label col-sm-2">Correo</label>
              <div class="col-sm-6">
                <input  type="text" class="form-control" [(ngModel)]="trabajador.correo" name="" #fecha="ngModel" [ngModelOptions]="{standalone: true}">           
              </div>
            </div>

            
            <div class="form-group row">
              <label for="cargo" class="col-form-label col-sm-2">Cargo</label>
              <div class="col-sm-6">
                <select   class="form-control" [(ngModel)]="trabajador.cargo" name="cargo" >
                  <option [ngValue]="undefined">--Selecionar un cargo--</option>
                  <option *ngFor="let empleo of empleos" [ngValue]="empleo">{{empleo}}</option>
                </select>
              </div>
            </div>

        <div class="form-group row">
          <label for="fechaIngreso" class="col-form-label col-sm-2">Fecha Ingreso</label>
          <div class="col-sm-6">
            <input  type="date" class="form-control" [(ngModel)]="trabajador.fecha" name="fecha" #fecha="ngModel" >           
          </div>
        </div>

        <div class="form-group row">
          <label for="finca" class="col-form-label col-sm-2">Finca</label>
          <div class="col-sm-6">
            <select [compareWith]="comparar" class="form-control" [(ngModel)]="trabajador.finca" name="finca" >
              <option [ngValue]="undefined">--Selecionar una finca--</option>
              <option *ngFor="let finca of fincas" [ngValue]="finca">{{finca.nombre}}</option>
            </select>
          </div>
        </div>
        
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!trabajador.id else elseBlock"  [disabled]="!clienteForm.form.valid" >Crear</button>
  
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!clienteForm.form.valid" >Editar</button>
            </ng-template>
          </div>
        </div>
        
      </form>
    
  
    </div>
 
  </div>
